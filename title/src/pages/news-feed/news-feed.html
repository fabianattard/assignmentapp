<ion-header>
  <ion-navbar hideBackButton="true" color="theme">
    <button ion-button menuToggle class="menu-btn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let post of posts">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{ post.name }} {{ post.surname }}  </h2>
      <p>{{post.date}}</p>
    </ion-item>
  
    <ion-card-content>
      <p>{{post.content}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  
</ion-content>
