<ion-header no-border>
  <ion-navbar hideBackButton="true" color="theme">
    <button ion-button menuToggle class="menu-btn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forms</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
    <ion-card>
      <ion-list radio-group margin-bottom>
        
        <ion-list-header>
          Choose Form Type:
        </ion-list-header>
      
        <ion-item>
          <ion-label>Absenteeism</ion-label>
          <ion-radio (click)="setFormType('absenteeism')" checked></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Extension</ion-label>
          <ion-radio (click)="setFormType('extension')"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Report</ion-label>
          <ion-radio (click)="setFormType('report')"></ion-radio>
        </ion-item>

        <ion-item>
        <ion-label>Other</ion-label>
          <ion-radio (click)="setFormType('other')"></ion-radio>
        </ion-item>
        
      </ion-list>
      <form [formGroup]="formGroup">
      <ion-item>
        <ion-label>About</ion-label>
        <ion-input type="text" formControlName="formAbout"></ion-input>
     </ion-item>
      
     <ion-item>
       <ion-label floating>Message:</ion-label>
       <ion-textarea  type="text" formControlName="formMessage"></ion-textarea>
     </ion-item>
    </form>
    </ion-card>
 
  <button ion-button color="dark" class="button" (click)="form()" outline round>Send</button>

  
</ion-content>
