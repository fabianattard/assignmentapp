<ion-header no-border>
  <ion-navbar hideBackButton="true" color="theme">
    <button ion-button menuToggle class="menu-btn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forms</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    <ion-card>
      <ion-list radio-group margin-bottom>
        <ion-list-header>
          Choose Form Type:
        </ion-list-header>
      
        <ion-item>
          <ion-label>Absenteeism</ion-label>
          <ion-radio value="absent"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Exntension</ion-label>
          <ion-radio value="exntension"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Report</ion-label>
          <ion-radio value="report"></ion-radio>
        </ion-item>

        <ion-item>
        <ion-label>Other</ion-label>
          <ion-radio value="other"></ion-radio>
        </ion-item>
        
      </ion-list>

      <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>About</ion-label>
        <ion-input type="text"></ion-input>
     </ion-item>
      
     <ion-item>
       <ion-label floating>Message:</ion-label>
       <ion-textarea></ion-textarea>
     </ion-item>

     <button ion-button color="dark" class="button" outline round>Send</button>
    </ion-card>
  </form>
</ion-content>
