<ion-header>
  <ion-navbar hideBackButton="true" color="theme">
    <button ion-button menuToggle class="menu-btn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
      <img src="assets/imgs/profilePhoto.jpg"/>
      <ion-card-content>
        <ion-card-title class="profileTitle">
            {{profile['user-name']}} {{profile['user-surname']}}
        </ion-card-title>
        <p class="headerProfile">About</p>
        <p class="text">
          {{profile['user-about']}}
        </p>
        <br>
        <p class="headerProfile">Email</p>
        <p class="text">
          {{profile['user-email']}}
        </p>
      </ion-card-content>
    </ion-card>

</ion-content>
